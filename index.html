
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arham Ansari | GeoAI Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-cyan: #00d9ff;
            --brand-violet: #8b5cf6;
            --brand-blue: #3b82f6;
            --bg-dark: #030305;
            --cursor-x: 50vw;
            --cursor-y: 50vh;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(900px circle at 20% 10%, rgba(59, 130, 246, 0.08), transparent 60%), radial-gradient(1000px circle at 80% 70%, rgba(139, 92, 246, 0.06), transparent 55%);
            color: #94a3b8;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: default;
        }
        :focus-visible {
            outline: 2px solid rgba(96, 165, 250, 0.9);
            outline-offset: 3px;
            border-radius: 12px;
        }
        ::selection {
            background: rgba(59, 130, 246, 0.28);
            color: #dbeafe;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Deep Space Noise Background */
        .noise-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: #030305;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        /* Ambient Aurora */
        .aurora {
            position: fixed;
            top: -20%; left: -10%;
            width: 80%; height: 80%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08), transparent 60%);
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }
        .aurora-2 {
            position: fixed;
            bottom: -20%; right: -10%;
            width: 80%; height: 80%;
            background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.06), transparent 60%);
            filter: blur(80px);
            animation: float 25s infinite ease-in-out reverse;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }

        /* Spotlight Card Effect */
        .spotlight-card {
            --mouse-x: 50%;
            --mouse-y: 50%;
            background-color: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1), border-color 0.35s ease, background-color 0.35s ease;
            will-change: transform;
        }
        
        .spotlight-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.04), 
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }

        .spotlight-card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: radial-gradient(700px circle at var(--mouse-x) var(--mouse-y), rgba(96, 165, 250, 0.22), rgba(255, 255, 255, 0.04) 35%, transparent 60%);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .spotlight-card:hover::before {
            opacity: 1;
        }

        .spotlight-card:hover::after {
            opacity: 1;
        }
        
        .spotlight-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .spotlight-card > * {
            position: relative;
            z-index: 3;
        }

        .cursor-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(800px circle at var(--cursor-x) var(--cursor-y), rgba(59, 130, 246, 0.10), transparent 50%);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .reveal {
            opacity: 0;
            transform: translateY(14px);
            filter: blur(10px);
            transition: transform 800ms cubic-bezier(0.2, 0.8, 0.2, 1), opacity 800ms ease, filter 800ms ease;
            transition-delay: var(--reveal-delay, 0ms);
            will-change: transform, opacity;
        }

        .reveal--in {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* Flowing Text Gradient */
        .text-flow {
            background: linear-gradient(90deg, #60a5fa, #c084fc, #2dd4bf, #60a5fa);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 4s linear infinite;
        }
        @keyframes flow {
            to { background-position: -200% center; }
        }

        /* 3D Orbit System */
        .perspective-container {
            perspective: 1200px; /* Increased perspective for better depth */
            transform-style: preserve-3d;
        }
        
        .orbit-system {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .orbit-ring-x {
            transform-style: preserve-3d;
            animation: orbit-spin-x 25s linear infinite;
        }
        .orbit-ring-y {
            transform-style: preserve-3d;
            animation: orbit-spin-y 35s linear infinite;
        }
        
        @keyframes orbit-spin-x {
            from { transform: rotateX(70deg) rotateZ(0deg); }
            to { transform: rotateX(70deg) rotateZ(360deg); }
        }
        @keyframes orbit-spin-y {
            from { transform: rotateX(80deg) rotateY(25deg) rotateZ(360deg); }
            to { transform: rotateX(80deg) rotateY(25deg) rotateZ(0deg); }
        }
        
        /* Counter-rotate satellite to keep it facing camera */
        .satellite-counter-rot-x {
            animation: satellite-face-x 25s linear infinite;
        }
        @keyframes satellite-face-x {
            from { transform: rotateZ(360deg) rotateX(-70deg); }
            to { transform: rotateZ(0deg) rotateX(-70deg); }
        }

        .satellite-counter-rot-y {
            animation: satellite-face-y 35s linear infinite;
        }
        @keyframes satellite-face-y {
            from { transform: rotateZ(0deg) rotateY(-25deg) rotateX(-80deg); }
            to { transform: rotateZ(360deg) rotateY(-25deg) rotateX(-80deg); }
        }

        /* Central Station 3D Anchor */
        .central-station {
            transform-style: preserve-3d;
            transform: translateZ(0px);
        }

        /* Radar Sweep */
        .radar-sweep {
            background: conic-gradient(from 0deg, transparent 0deg, rgba(59, 130, 246, 0.1) 60deg, transparent 60deg);
            animation: radar 4s linear infinite;
        }
        @keyframes radar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        /* Tech Chip Pattern */
        .chip-pattern {
            background-image: radial-gradient(#3b82f6 0.5px, transparent 0.5px);
            background-size: 4px 4px;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #030305;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            transition: opacity 600ms ease;
        }

        @media (prefers-reduced-motion: reduce) {
            html:focus-within { scroll-behavior: auto; }
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
            .spotlight-card:hover { transform: none; }
            .reveal { opacity: 1; transform: none; filter: none; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="loader">
        <div class="mono text-xs tracking-[0.3em] text-slate-500 animate-pulse">ESTABLISHING DOWNLINK</div>
        <div class="h-[1px] w-32 bg-slate-800 overflow-hidden relative">
            <div class="absolute inset-0 bg-blue-500 w-1/2 animate-[loading_1s_infinite_ease-in-out] translate-x-[-100%]"></div>
        </div>
        <style>
            @keyframes loading {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(250%); }
            }
        </style>
    </div>
    
    <div class="noise-bg"></div>
    <div class="aurora"></div>
    <div class="aurora-2"></div>
    <div class="cursor-glow"></div>
    
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
            }, 800);
        });
    </script>
</body>
</html>
